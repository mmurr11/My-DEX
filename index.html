<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>hubbel</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
</head>

<body>
    <nav>
        <h3 id='symbol'><strong>hubbel</strong></h3>
        <button id="login_button" type="submit"><strong>Connect a Wallet</strong></button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="window col col-md-6 offset-md-3" id="swap-window">
                <h4><strong>Swap</strong></h4>
                <div id="form">
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_image" id="from_token_img">
                            <span id="from_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.00" id="from_amount">
                        </div>
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select token_select" id="to_token_select">
                            <img class="token_image" id="to_token_img">
                            <span id="to_token_text"></span>
                        </div>
                        <div class="swapbox_select">
                            <input class="number form-control" placeholder="0.00" id="to_amount">
                        </div>
                    </div>
                    <div id="estimated-gas">Estimated Gas: <span id="gas_estimate"></span></div>
                    <button disabled id="swap_button"><strong>
                            Swap</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="window col col-md-6 offset-md-3" id="metrics_window">
                <h4><strong>Metrics</strong></h4>
                <div id="metric_list_body">
                    <ul id="metric_list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select a token</h5>
                    <div id="token-search">
                        <form id="search-tokens">
                            <input type="text" placeholder="find tokens" />
                        </form>
                    </div>
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="token_list_body">
                        <ol id="token_list">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./demo.main.js"></script>
    <script type="text/javascript" src="./metrics.js"></script>
</body>
<footer>
    <div id='price_ticker'>
        <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
        <coingecko-coin-price-marquee-widget
            coin-ids="bitcoin,ethereum,internet-computer,binancecoin,cardano,dogecoin,chainlink,uniswap" currency="usd"
            background-color="#0a0b29" locale="en" text-decoration=></coingecko-coin-price-marquee-widget>
    </div>
</footer>

</html>
